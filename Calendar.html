<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/dist/fullcalendar.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/dist/fullcalendar.min.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        
        <div class="header">
            <button class="back-button" id="back-button">&larr;</button>
            <div class="calendar-title" id="calendar-month-year">Calendar</div>
            <button class="nav-button" id="prev-month">&lt;</button>
            <button class="nav-button" id="next-month">&gt;</button>
        </div>
        <div class="view-controls">
            <button class="view-button" id="view-week">Week</button>
            <button class="view-button" id="view-month">Month</button>
            <button class="view-button" id="view-year">Year</button>
        </div>
        <div class="calendar" id="calendar"></div>

        <div class="screen">
            <div class="tasks">
                <h3>Tasks for <span id="current-date">Select a date</span></h3>
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/dist/fullcalendar.min.js"></script>

    <script src="calendar.js"></script>
</body>

</html>
